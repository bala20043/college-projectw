<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: white;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
    .dashboard-container {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    input, textarea {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
    }
    input::placeholder, textarea::placeholder {
      color: #ddd;
    }
    table {
      color: white;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand text-white fw-bold" href="#">ğŸ« College Admin Dashboard</a>
    <div class="ms-auto">
      <a href="/" class="btn btn-light btn-sm">ğŸ”„ Back to Chatbot</a>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <div class="dashboard-container">
    <h2 class="text-center mb-4">ğŸ“˜ Manage College Info</h2>

    <!-- Add Info Form -->
    <form id="addInfoForm">
      <div class="mb-3">
        <label for="keyword" class="form-label">Keyword</label>
        <input type="text" id="keyword" class="form-control" placeholder="e.g. college reopen date" required>
      </div>
      <div class="mb-3">
        <label for="answer" class="form-label">Answer</label>
        <textarea id="answer" class="form-control" rows="3" placeholder="e.g. College reopens on Nov 15, 2025" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom w-100">ğŸ’¾ Save Info</button>
    </form>

    <hr class="my-4">

    <!-- Display All Info -->
    <h4 class="text-center mb-3">ğŸ“‹ Current Data</h4>
    <table class="table table-bordered table-striped table-hover text-white">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th>Keyword</th>
          <th>Answer</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="infoTable"></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("/get_college_info");
      const data = await res.json();
      const table = document.getElementById("infoTable");
      table.innerHTML = "";
      data.forEach((row, index) => {
          const serial = index + 1;
          table.innerHTML += `
            <tr>
              <td class="text-center">${serial}</td>
              <td>${row.keyword}</td>
              <td>${row.answer}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteInfo(${row.id})">ğŸ—‘ Delete</button>
              </td>
            </tr>
          `;
        });
    }

    // Add new info
    document.getElementById("addInfoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const keyword = document.getElementById("keyword").value;
      const answer = document.getElementById("answer").value;

      const res = await fetch("/add_college_info", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ keyword, answer })
      });
      const result = await res.json();
      Swal.fire("âœ… Saved!", result.message, "success");
      e.target.reset();
      loadData();
    });

    // Delete info
    async function deleteInfo(id) {
      const res = await fetch(`/delete_college_info/${id}`, { method: "DELETE" });
      const result = await res.json();
      Swal.fire("ğŸ—‘ Deleted!", result.message, "info");
      loadData();
    }

    loadData();
  </script>
</body>
</html>
